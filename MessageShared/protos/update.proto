package MessageShared;

option optimize_for = SPEED;

message mUpdateRequest {
  required int32 type = 1;
  required string nameObject = 2;
  required string jsonItem = 3;
}

message mUpdateReply {
  required string id = 1;
  required bool ok = 2;
  required mUpdateRequest request = 3;
  required string message = 4;
}

service mUpdateService {
  rpc Send (mUpdateRequest) returns (mUpdateReply) {}
}